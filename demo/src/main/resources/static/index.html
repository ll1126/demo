<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>聚财人事管理系统</title>
    <link rel="stylesheet" href="plugins/layui/css/layui.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/layui.css">
    <link rel="stylesheet" href="//cdn.bootcss.com/element-ui/1.1.2/theme-default/index.css" rel="external nofollow" >
    <script src="//cdn.bootcss.com/vue/2.1.8/vue.min.js"></script>
    <script src="//cdn.bootcss.com/element-ui/1.1.2/index.js"></script>
    <script src="//cdn.bootcss.com/vue-resource/1.0.3/vue-resource.min.js"></script>
</head>
<body style="overflow: hidden">
<script type="text/html" id="updatepwd">
    <form class="layui-form" action="" style="margin-top:20px;">
        <div class="layui-form-item">
            <label class="layui-form-label">姓名<i class="required-color">*</i>：</label>
            <div class="layui-input-inline">
                <input type="text" name="username" lay-verify="required" autocomplete="off" placeholder="请输入姓名"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">旧密码<i class="required-color">*</i>：</label>
            <div class="layui-input-inline">
                <input type="text" name="password" lay-verify="required" autocomplete="off" placeholder="请输入旧密码"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">新密码名<i class="required-color">*</i>：</label>
            <div class="layui-input-inline">
                <input type="text" name="newpassword" lay-verify="required" autocomplete="off" placeholder="请输入新密码"
                       class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <button class="layui-btn" lay-submit lay-filter="updatePWD" style="margin-left:150px;">确认</button>
        </div>
    </form>
</script>
<div class="layui-layout layui-layout-admin">
    <input type="hidden" id="url" th:value="${url}">
    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree" lay-filter="nav" id="menus">
            </ul>
        </div>
    </div>
    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div class="admin-bdnav">
                <span class="layui-breadcrumb">
                        <a href="javascript:;">首页</a>
                </span>
        </div>
        <div class="layui-body-container"style="background-color: #fff;border-radius:5px;" >
            <!-- 动态添加内容-->
            <div id="vue">
                <ul class="btn-edit fr">
                    <li >
                        <el-button type="primary" @click="dialogCreateVisible = true">添加用户</el-button>
                        <el-button type="primary" icon="delete"  @click="removeUsers()" >删除</el-button>
                        <el-button type="primary" icon="edit"  >停用</el-button>
                        <el-button type="primary" icon="edit"  >激活</el-button>
                    </li>
                </ul>
            </div>

        </div>
    </div>
</div>
<script src="js/jquery-1.8.3.min.js"></script>
<script src="plugins/layui/layui.js"></script>
<script src="js/thirdParty/echarts.min.js"></script>
<script src="js/thirdParty/macarons.js"></script>
<script>
    (function () {
        vm = new Vue({
            el: '#vue',
            data:{},
            methods:{}
        })

        $.getScript('js/modules/index.js', function (data, textStatus, jqxhr) {
            console.log('index.js 加载成功');
        });
    })();
</script>
</body>
</html>
